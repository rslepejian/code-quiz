<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" />
        <title>Code Quiz</title>
    </head>
    <body>
        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Highscore improvised button -->
              <a class="navbar-link" href="#">View Highscores</a>
              <div>
                  <!-- class moves navbar items right -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- timer at top right -->
                  <li class="nav-item">
                    <p>Time: </p>
                    <p id = "time">60</p>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- container for row structure -->
        <div class = "container">
            <!-- Title row for page titles and questions -->
            <div class = "row align-items-center" id = "title">
                <h1>Code Quiz</h1>
            </div>
            <!-- content row for answers and initials field -->
            <div class = "row align-items-center">
                <!-- 1/4 row column on left and right of main content to make spacing nicer -->
                <div class = "col-md-3">
                </div>
                <!-- 1/2 row column with main content as specified above -->
                <div class = "col-md-6" id = "content">
                    <p id = "instruction">This ish a cote kuishh, do yor besht maggot.</p>
                </div>
                <div class = "col-md-3">
                </div>
            </div>
            <!-- bottom row containing right wrong messages and buttons -->
            <div class = "row">
                <div class="col text-center" id = "bottom">
                    <button type="button" class="btn btn-primary">Start</button>
                </div>
            </div>
        
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        -->
        <!-- link to my javascript -->
        <script src="./script.js"></script>
    </body>
</html>
